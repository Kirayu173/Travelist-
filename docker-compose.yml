services:
  app:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: travelist_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Overwrite to use container network hostnames for services
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      DEBUG: ${DEBUG:-false}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - ./backend:/app/backend
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - travelist_net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/healthz > /dev/null"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 15s

  postgres:
    image: postgis/postgis:16-3.4
    container_name: travelist_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - travelist_net

  redis:
    image: redis:7-alpine
    container_name: travelist_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT:-6380}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - travelist_net

volumes:
  pgdata:
  redisdata:

networks:
  travelist_net:
    driver: bridge
