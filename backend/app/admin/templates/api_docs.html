{% extends "base.html" %}

{% block title %}API 文档 - Travelist Admin{% endblock %}
{% block header %}API 接口文档 (Swagger UI){% endblock %}

{% block content %}
<div class="h-full flex flex-col bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
    <div class="flex items-center justify-between px-4 py-2 bg-slate-50 border-b border-slate-200">
        <div class="flex space-x-2">
            <button onclick="reloadFrame('/docs')" class="px-3 py-1 text-xs font-medium bg-blue-100 text-blue-700 rounded hover:bg-blue-200">Swagger UI</button>
            <button onclick="reloadFrame('/redoc')" class="px-3 py-1 text-xs font-medium bg-slate-100 text-slate-700 rounded hover:bg-slate-200">ReDoc</button>
        </div>
        <a href="/openapi.json" target="_blank" class="text-xs text-slate-500 hover:text-blue-600 flex items-center">
            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
            openapi.json
        </a>
    </div>
    
    <iframe 
        id="doc-frame"
        src="/docs" 
        class="w-full flex-1 border-none"
        title="API Documentation">
    </iframe>
</div>
{% endblock %}

{% block scripts %}
<script>
    function reloadFrame(url) {
        document.getElementById('doc-frame').src = url;
    }
</script>
{% endblock %}
