<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Travelist Admin{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex overflow-hidden">

    <aside class="w-64 bg-slate-900 text-white flex flex-col flex-shrink-0 transition-all duration-300 shadow-xl z-20">
        <div class="h-16 flex items-center px-6 border-b border-slate-700">
            <div class="font-bold text-xl tracking-wider text-blue-400">TRAVELIST<span class="text-white">+</span></div>
        </div>

        <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1">
            <div class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 px-3 mt-2">概览</div>
            <a href="/admin/dashboard" class="flex items-center px-3 py-2.5 rounded-lg hover:bg-slate-800 group transition-colors {% if request.url.path == '/admin/dashboard' %}bg-blue-600 text-white shadow-lg shadow-blue-900/50{% else %}text-slate-300{% endif %}">
                <svg class="w-5 h-5 mr-3 opacity-75" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                仪表盘
            </a>

            <div class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 px-3 mt-6">AI & 智能体</div>
            <a href="/admin/ai/console" class="flex items-center px-3 py-2.5 rounded-lg hover:bg-slate-800 group transition-colors {% if request.url.path.startswith('/admin/ai/console') %}bg-blue-600 text-white shadow-lg shadow-blue-900/50{% else %}text-slate-300{% endif %}">
                <svg class="w-5 h-5 mr-3 opacity-75" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                智能体测试台
            </a>
            <a href="/admin/ai/prompts" class="flex items-center px-3 py-2.5 rounded-lg hover:bg-slate-800 group transition-colors {% if request.url.path.startswith('/admin/ai/prompts') %}bg-blue-600 text-white shadow-lg shadow-blue-900/50{% else %}text-slate-300{% endif %}">
                <svg class="w-5 h-5 mr-3 opacity-75" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                提示词管理
            </a>
            <a href="/admin/ai/memories" class="flex items-center px-3 py-2.5 rounded-lg hover:bg-slate-800 group transition-colors {% if request.url.path.startswith('/admin/ai/memories') %}bg-blue-600 text-white shadow-lg shadow-blue-900/50{% else %}text-slate-300{% endif %}">
                <svg class="w-5 h-5 mr-3 opacity-75" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v12m-6-6h12"></path></svg>
                记忆浏览
            </a>

            <div class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2 px-3 mt-6">系统</div>
            <a href="/admin/api-docs" class="flex items-center px-3 py-2.5 rounded-lg hover:bg-slate-800 group transition-colors {% if request.url.path == '/admin/api-docs' %}bg-blue-600 text-white shadow-lg shadow-blue-900/50{% else %}text-slate-300{% endif %}">
                <svg class="w-5 h-5 mr-3 opacity-75" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                API 文档
            </a>
            <a href="/admin/db/schema?view=1" class="flex items-center px-3 py-2.5 rounded-lg hover:bg-slate-800 group transition-colors {% if request.url.path.startswith('/admin/db/schema') %}bg-blue-600 text-white shadow-lg shadow-blue-900/50{% else %}text-slate-300{% endif %}">
                <svg class="w-5 h-5 mr-3 opacity-75" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path></svg>
                数据库概览
            </a>
        </nav>

        <div class="p-4 border-t border-slate-700">
            <div class="flex items-center">
                <div class="w-2 h-2 rounded-full bg-green-500 mr-2 animate-pulse"></div>
                <span class="text-xs text-slate-400">System Online</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 shadow-sm z-10">
            <h1 class="text-xl font-semibold text-slate-800">{% block header %}Dashboard{% endblock %}</h1>
            <div class="flex items-center space-x-4">
                <div class="text-sm text-slate-500">Environment: <span class="font-mono bg-slate-100 px-2 py-1 rounded text-slate-700">{{ settings.app_env|default('development') }}</span></div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8 bg-slate-50">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    {% block scripts %}{% endblock %}
</body>
</html>
